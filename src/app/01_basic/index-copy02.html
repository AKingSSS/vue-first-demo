<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="product in products">
                {{product}}
            </li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                products:[
                    'books',
                    'caps',
                    'shoes'
                ]
            }
        })
    </script>
</body>
</html>
