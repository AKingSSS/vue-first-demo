<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->

</head>
<body>
    <div id="app">
        <h2>{{product}} are in stock</h2>

            }
        })
    </script>

</html>
