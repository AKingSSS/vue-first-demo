<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="获取最新的笑话" @click="getJoke">
    <p>{{joke}}</p>
</div>
<script>
    /*
        接口1：随机获取一条笑话
        请求地址：https://autumnfish.cn/api/joke
        请求方法：get
        请求参数：无
        响应内容：随机笑话
     */
    let url = 'https://autumnfish.cn/api/joke';
    let app = new Vue({
        el: "#app",
        data: {
            joke: "笑话"
        },
        methods: {
            getJoke: function() {
                // console.log("this.joke = " + this.joke);
                // const that = this;
                axios.get(url).then((response) =>{
                    console.log(this.joke);
                    console.log("response.data = " + response.data);
                    this.joke = response.data;
                }, function (err) {

                });
            }
        }
    })
</script>
</body>
</html>
